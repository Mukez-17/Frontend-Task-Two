<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffetaren</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="top_Container" id="home">
        <h2>Caffetaren</h2>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>

            <li style="float: right;"><button class="top_button">Reseve a Table</button></li>
        </ul>
    </div>
    <div class="Middle_Container">
        <div class="Middle_Container1">
            <h3 class="content1">Take a Break</h3>
            <h3 class="content2">have a cup of coffee</h3>
            <button class="Middle_button">Reserve a table</button>
        </div>
        <div class="Middle_Container2" id="menu">

                <div class="w3-row">
                    <div class="w3-col s4  w3-card-4 one" style="width: 20%;">
                        <img src="./images/Americano_coffee.jpg" alt="Americano Coffee">
                        <div class="w3-container w3-center">
                            <h4>Rs. 250</h4>
                        </div>
                    </div>
                    <div class="w3-col s4 w3-card-4 one" style="width: 20%;">
                        <img src="./images/Espresso_coffee.jpeg" alt="Espresso Coffee">

                            <h4>Rs. 299</h4>
                        </div>
                    </div>
                    <div class="w3-col s4 w3-card-4 one" style="width: 20%;">
                        <img src="./images/Cappuccino_coffee.jpg" alt="Cappuccino Coffee">
                        <div class="w3-container w3-center">
                            <h4>Rs. 279</h4>
                        </div>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col s4 w3-card-4 one" style="width: 20%;">
                        <img src="./images/Latte_coffee.jpg" alt="Lattee Coffee">
                        <div class="w3-container w3-center">
                            <h4>Rs. 225</h4>
                        </div>
                    </div>
                    <div class="w3-col s4 w3-card-4 one" style="width: 20%;">
                        <img src="./images/Iced_Coffee.jpg" alt="Iced Coffee">
                        <div class="w3-container w3-center">
                            <h4>Rs. 200</h4>
                        </div>
                    </div>
                    <div class="w3-col s4 w3-card-4 one" style="width: 20%;">
                        <img src="./images/Take_away.jpg" alt="Take Away Container">
                        <div class="w3-container w3-center">
                            <h4>Extra Rs. 10</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">

        <div>
          <i class="fa-brands fa-twitter icons"></i>
          <i class="fa-brands fa-facebook-f icons"></i>
